# https://raw.githubusercontent.com/drush-ops/drush/10.x/examples/example.site.yml

local:
  uri: http://localhost:8888
  root: /home/ubuntu/drupal-project
  paths:
    - files: sites/default/files
  env-vars:
    DRUPAL_ENV: dev

prod:
  host: ${env.PROD_HOST}
  user: ${env.PROD_USER}
  root: ${env.PROD_ROOT}
  uri: ${env.PROD_URI}
  ssh:
    options: '-i ${env.PROD_PEM_KEY}'
  paths:
    - files: sites/default/files
